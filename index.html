<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>PV-Dach-Planer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>PV-Dach-Planer</h1>

  <div class="controls">
    <input type="file" id="fileInput" accept="image/*" />
    <select id="tileType">
      <option value="">Ziegeltyp wählen</option>
      <option value="einfalz">Einfalzziegel 21x33 cm</option>
      <option value="einfalz_jumbo">Einfalz Jumbo 25x36 cm</option>
      <option value="doppelfalz">Doppelfalz 30x33 cm</option>
      <option value="doppelfalz_jumbo">Doppelfalz Jumbo 30x38 cm</option>
    </select>
    <input type="number" id="tilesTraufe" placeholder="Traufe (Anzahl)" value="30" />
    <input type="number" id="tilesOrtgang" placeholder="Ortgang (Anzahl)" value="15" />
    <button id="resetBtn">Zurücksetzen</button>
    <button id="drawModulesBtn">Module einzeichnen</button>
    <input type="range" id="modOpacity" min="0" max="1" step="0.05" value="0.6" />
    <span id="infoText">Traufe: –, Ortgang: –, Fläche: –</span>
  </div>

  <canvas id="canvas" width="1200" height="700"></canvas>

  <script src="script.js"></script>
</body>
</html>
