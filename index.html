<!doctype html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>PV-Dach-Planer (Basisversion)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>PV-Dach-Planer (Basisversion)</h1>

  <div class="controls">

    <!-- Dachfoto -->
    <div class="control-group">
      <strong>Dachfoto wählen:</strong>
      <input type="file" id="fileInput" accept="image/*" />
      <button id="resetPolygonBtn">Fläche zurücksetzen</button>
      <span id="pointInfo"></span>
    </div>

    <!-- Referenz / Dachhaut -->
    <div class="control-group">
      <strong>Referenz / Dachhaut</strong><br />
      Dachhaut:
      <select id="roofType">
        <option value="">Bitte wählen …</option>
        <option value="einfalz">Einfalzziegel 21,5 × 33 cm</option>
        <option value="doppelpfalz">Doppelfalzziegel / Beton 30 × 33 cm</option>
        <option value="jumbo">Jumboziegel 25 × 36 cm</option>
      </select>

      Ziegel Traufe (Anzahl):
      <input type="number" id="tilesTraufe" min="1" value="30" />

      Ziegel Ortgang (Anzahl):
      <input type="number" id="tilesOrtgang" min="1" value="15" />

      <span id="measureInfo"></span>
    </div>

    <!-- Module / Generatorfläche -->
    <div class="control-group">
      <strong>Generatorfläche / Module</strong><br />

      Ausrichtung:
      <select id="moduleOrientation">
        <option value="vertical">vertikal</option>
        <option value="horizontal">horizontal</option>
      </select>

      Transparenz:
      <input type="range" id="moduleOpacity" min="0" max="1" step="0.05" value="0.6" />

      <button id="drawModulesBtn">Module einzeichnen</button>
      <button id="clearModulesBtn" disabled>Module löschen</button>

      <span id="moduleInfo"></span>
    </div>
  </div>

  <div class="canvas-wrapper">
    <canvas id="canvas"></canvas>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
