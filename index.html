<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PV-Dach-Planer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>PV-Dach-Planer</h1>

  <div class="controls">
    <label>
      Dachbild hochladen:
      <input type="file" id="fileInput" accept="image/*" />
    </label>

    <label>
      Ziegeltyp:
      <select id="tileType">
        <option value="">Bitte wählen ...</option>
        <option value="einfalz">Einfalzziegel (21.5 x 33 cm)</option>
        <option value="doppelfalz">Doppelfalz / Betonstein (30 x 33 cm)</option>
        <option value="jumbo">Jumbo (30 x 40 cm)</option>
      </select>
    </label>

    <label>
      Anzahl Ziegel Traufe:
      <input type="number" id="tilesTraufe" value="30" min="1" />
    </label>

    <label>
      Anzahl Ziegel Ortgang:
      <input type="number" id="tilesOrtgang" value="15" min="1" />
    </label>

    <button id="resetBtn">Zurücksetzen</button>
    <div id="info">Traufe: –, Ortgang: –, Fläche: –</div>
  </div>

  <div id="canvasWrapper">
    <canvas id="canvas"></canvas>
  </div>

  <script src="script.js"></script>
</body>
</html>
