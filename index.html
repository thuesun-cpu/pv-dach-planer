<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>PV-Dach-Planer</title>
  <style>
    body { font-family: Arial, sans-serif; }
    canvas { border: 1px solid #ccc; display: block; margin-top: 10px; }
    label { margin-right: 10px; }
  </style>
</head>
<body>
  <h2>PV-Dach-Planer</h2>

  <label>Dachbild: <input type="file" id="fileInput"></label>
  <label>Dachtyp:
    <select id="roofType">
      <option value="Satteldach">Satteldach</option>
      <option value="Walmdach">Walmdach</option>
    </select>
  </label>
  <label>Ziegeltyp:
    <select id="tileType">
      <option value="einfalz">Einfalz (21 x 33 cm)</option>
      <option value="einfalzJumbo">Einfalz Jumbo (23 x 40 cm)</option>
      <option value="doppelfaltz">Doppelfalz (30 x 33 cm)</option>
    </select>
  </label>
  <label>Ziegel (Traufe): <input type="number" id="tilesTraufe" value="48"></label>
  <label>Ziegel (Ortgang): <input type="number" id="tilesOrtgang" value="15"></label>
  <br><br>

  <button id="drawGeneratorBtn">Generatorfläche anzeigen</button>
  <button id="clearGeneratorBtn">Zurücksetzen</button>
  <br><br>

  <label>Modul-Transparenz:
    <input type="range" id="moduleOpacity" min="0" max="1" step="0.05" value="0.8">
  </label>

  <label>Generatorrahmen-Transparenz:
    <input type="range" id="frameOpacity" min="0" max="1" step="0.05" value="1">
  </label>

  <p id="info">Traufe: –, Ortgang: –, Fläche: –</p>
  <canvas id="canvas" width="1200" height="800"></canvas>

  <script src="script.js"></script>
</body>
</html>
