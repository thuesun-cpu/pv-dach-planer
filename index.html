<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>PV-Dach-Planer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f9f9f9;
    }

    h1 {
      margin-bottom: 10px;
      color: #333;
    }

    .controls {
      margin-bottom: 15px;
    }

    .controls label {
      margin-right: 15px;
    }

    canvas {
      border: 1px solid #999;
      max-width: 100%;
      display: block;
      margin-top: 15px;
    }

    #info {
      margin-top: 12px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>

  <h1>PV-Dach-Planer</h1>

  <div class="controls">
    <label>Bild wählen:
      <input type="file" id="fileInput" accept="image/*">
    </label>

    <label>Ziegeltyp:
      <select id="tileSelect">
        <option value="einfalz">Einfalzziegel 21×33 cm</option>
        <option value="einfalzJumbo">Einfalz Jumbo 24×40 cm</option> <!-- ✅ Korrektur -->
        <option value="doppelfalz">Doppelfalz 30×33 cm</option>
        <option value="doppelfalzJumbo">Doppelfalz Jumbo 30×40 cm</option>
      </select>
    </label>

    <label>Ziegel Traufe:
      <input type="number" id="traufe" value="30" min="1">
    </label>

    <label>Ziegel Ortgang:
      <input type="number" id="ortgang" value="15" min="1">
    </label>

    <label>Modultransparenz:
      <input type="range" id="opacity" min="0" max="1" step="0.05" value="1">
    </label>
  </div>

  <div id="info">Traufe: – m, Ortgang: – m, Fläche: – m²</div>

  <canvas id="canvas" width="1200" height="800"></canvas>

  <script src="script.js"></script>
</body>
</html>
