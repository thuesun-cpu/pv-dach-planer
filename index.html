<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>PV-Dach-Planer</title>
  <style>
    body { font-family: Arial, sans-serif; }
    canvas { border: 1px solid #ccc; margin-top: 10px; display: block; }
    label, select, input, button { margin-right: 10px; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>PV-Dach-Planer</h1>

  <input type="file" id="fileInput" accept="image/*" />
  <br>

  <label>Ziegeltyp:
    <select id="tileType">
      <option value="">Bitte wählen …</option>
      <option value="einfalz">Einfalzziegel 21x33 cm</option>
      <option value="einfalzJumbo">Einfalz Jumbo 25x36 cm</option>
      <option value="doppelfalz">Doppelfalz 30x33 cm</option>
      <option value="doppelfalzJumbo">Doppelfalz Jumbo 30x38 cm</option>
    </select>
  </label>

  <label>Traufe (Ziegelanzahl):
    <input type="number" id="tilesTraufe" value="30" min="1" />
  </label>

  <label>Ortgang (Ziegelanzahl):
    <input type="number" id="tilesOrtgang" value="15" min="1" />
  </label>

  <button id="drawGeneratorBtn">Generatorfläche anzeigen</button>
  <button id="clearGeneratorBtn">Generatorfläche löschen</button>

  <p id="info">Traufe: –, Ortgang: –, Fläche: –</p>

  <canvas id="canvas" width="1000" height="600"></canvas>

  <script src="script.js"></script>
</body>
</html>
