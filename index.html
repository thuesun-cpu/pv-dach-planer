<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <title>PV-Dach-Planer (Basisversion)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>PV-Dach-Planer (Basisversion)</h1>

    <div class="controls">
      <div class="control-group">
        <label>
          Dachfoto wählen:
          <input type="file" id="fileInput" accept="image/*" />
        </label>
        <button id="resetPolygonBtn" disabled>Fläche zurücksetzen</button>
        <span id="pointInfo"></span>
      </div>

      <div class="control-group">
        <strong>Modulraster</strong>
        <label>
          Breite (px):
          <input type="number" id="modWidth" value="120" min="10" />
        </label>
        <label>
          Höhe (px):
          <input type="number" id="modHeight" value="60" min="10" />
        </label>
        <label>
          Ausrichtung:
          <select id="modOrientation">
            <option value="horizontal">horizontal</option>
            <option value="vertikal">vertikal</option>
          </select>
        </label>
        <label>
          Rand (px):
          <input type="number" id="modMargin" value="30" min="0" />
        </label>
        <label>
          Fuge (px):
          <input type="number" id="modGap" value="5" min="0" />
        </label>
      </div>

      <div class="control-group">
        <label>
          Transparenz:
          <input type="range" id="modOpacity" min="0.1" max="1" step="0.05" value="0.6" />
        </label>
        <button id="drawModulesBtn">Module einzeichnen</button>
        <button id="clearModulesBtn" disabled>Module löschen</button>
      </div>
    </div>

    <div id="imageWrapper">
      <img id="roofImage" alt="Dach" />
      <svg id="overlay"></svg>
    </div>

    <p class="hint">
      Schritt 1: Bild wählen, dann in die Dachfläche klicken. Jeder Klick setzt einen roten Punkt, Linien
      verbinden die Punkte. <br />
      Schritt 2: Modulparameter setzen und „Module einzeichnen“ drücken. Module können einzeln durch Anklicken
      entfernt werden.
    </p>

    <script src="script.js"></script>
  </body>
</html>
