<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <title>PV-Dach-Planer (Basisversion)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
<h1>PV-Dach-Planer (Basisversion)</h1>

<div class="toolbar">

    <!-- Bild / Polygon -->
    <div class="control-group">
        <div class="control-row">
            <span class="label">Dachfoto wählen:</span>
            <input type="file" id="fileInput" accept="image/*" />
            <button id="resetPolygonBtn" type="button">Fläche zurücksetzen</button>
            <span class="info" id="pointInfo">Punkte: 0</span>
        </div>
    </div>

    <!-- Referenz Dachhaut -->
    <div class="control-group">
        <div class="control-row">
            <strong>Referenz / Dachhaut</strong>
        </div>
        <div class="control-row">
            <span class="label">Dachhaut:</span>
            <select id="roofType">
                <option value="">Bitte wählen …</option>
                <option value="einfalz">Einfalzziegel 21,5 × 33 cm</option>
                <option value="doppelfalz">Doppelfalzziegel / Betonstein 30 × 33 cm</option>
                <option value="jumbo">Jumbo 25 × 36 cm</option>
            </select>

            <span class="label">Ziegel Traufe (Anzahl):</span>
            <input type="number" id="tilesEave" min="1" value="30" />

            <span class="label">Ziegel Ortgang (Anzahl):</span>
            <input type="number" id="tilesGable" min="1" value="15" />
        </div>
        <div class="control-row">
            <span id="measureInfo">Traufe: – m, Ortgang: – m, Fläche: – m²</span>
        </div>
    </div>

    <!-- Generatorfläche / Module -->
    <div class="control-group">
        <div class="control-row">
            <strong>Generatorfläche / Module</strong>
        </div>
        <div class="control-row">
            <span class="label">Ausrichtung:</span>
            <select id="orientation">
                <option value="vertical">vertikal</option>
                <option value="horizontal">horizontal</option>
            </select>

            <span class="label">Transparenz:</span>
            <input type="range" id="moduleOpacity" min="0" max="1" step="0.05" value="0.6" />

            <button id="drawModulesBtn" type="button">Module einzeichnen</button>
            <button id="clearModulesBtn" type="button" disabled>Module löschen</button>
        </div>
        <div class="control-row">
            <span id="moduleInfo">Modul: 1,765 × 1,134 m, Fuge 0,02 m, Rand 0,30 m</span>
        </div>
    </div>

</div>

<canvas id="canvas" width="1200" height="600"></canvas>

<script src="scripts.js" defer></script>
</body>
</html>
