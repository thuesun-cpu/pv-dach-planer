<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>PV-Dach-Planer</title>
  <style>
    body { font-family: sans-serif; margin: 20px; }
    canvas { border: 1px solid #aaa; display: block; margin-top: 10px; }
    label, select, input, button { margin: 5px; }
  </style>
</head>
<body>
  <h2>PV-Dach-Planer</h2>
  <input type="file" id="fileInput" accept="image/*" />
  <label for="roofType">Dachtyp:</label>
  <select id="roofType">
    <option value="satteldach">Satteldach</option>
    <option value="walmdach">Walmdach</option>
    <option value="zeltdach">Zeltdach</option>
  </select>
  <label for="tileType">Ziegeltyp:</label>
  <select id="tileType">
    <option value="einfalzJumbo">Einfalz Jumbo (23 × 40 cm)</option>
    <option value="doppelfalzJumbo">Doppelfalz Jumbo (30 × 40 cm)</option>
  </select>
  <label>Ziegel (Traufe): <input type="number" id="tilesTraufe" value="48" /></label>
  <label>Ziegel (Ortgang): <input type="number" id="tilesOrtgang" value="15" /></label>
  <br />
  <button id="drawGeneratorBtn">Generatorfläche anzeigen</button>
  <button id="clearGeneratorBtn">Zurücksetzen</button>
  <br />
  <label>Modul-Transparenz: <input type="range" id="moduleOpacity" min="0" max="1" step="0.01" value="0.75" /></label>
  <p id="info"></p>
  <canvas id="canvas"></canvas>
  <script src="script.js"></script>
</body>
</html>
