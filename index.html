<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PV-Dach-Planer</title>
  <style>
    body {
      font-family: sans-serif;
    }
    canvas {
      border: 1px solid #ccc;
      display: block;
      margin-top: 10px;
      max-width: 100%;
    }
    #controls {
      margin-bottom: 10px;
    }
    label, select, input {
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <h1>PV-Dach-Planer</h1>

  <div id="controls">
    <label>Dachbild w√§hlen: <input type="file" id="fileInput" accept="image/*" /></label>

    <label>Ziegeltyp:
      <select id="tileType">
        <option>Einfalzziegel 21x33 cm</option>
        <option>Einfalz Jumbo 25x40 cm</option>
        <option>Doppelfalz 30x33 cm</option>
        <option>Doppelfalz Jumbo 30x40 cm</option>
      </select>
    </label>

    <label>Traufe: <input type="number" id="tilesTraufe" value="30" /></label>
    <label>Ortgang: <input type="number" id="tilesOrtgang" value="15" /></label>

    <span id="measurements"></span><br><br>

    <label>Modul-Transparenz:
      <input type="range" id="moduleOpacity" min="0" max="1" step="0.01" value="1" />
    </label>
  </div>

  <canvas id="canvas" width="1000" height="600"></canvas>

  <script src="script.js"></script>
</body>
</html>
