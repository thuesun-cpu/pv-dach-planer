<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>PV-Dachflächenmarkierung</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
    }
    canvas {
      border: 1px solid #ccc;
      display: block;
      margin-top: 10px;
      max-width: 100%;
    }
    img {
      display: none;
    }
  </style>
</head>
<body>
  <h3>Dachfläche markieren</h3>

  <input type="file" id="fileInput" accept="image/*" />

  <div>
    <label>Ziegeltyp:</label>
    <select id="tileType">
      <option value="">Bitte wählen …</option>
      <option value="einfalz">Einfalzziegel 21 x 33 cm</option>
      <option value="einfalzJumbo">Einfalz Jumbo 25 x 36 cm</option>
      <option value="doppelfalz">Doppelfalz 30 x 33 cm</option>
      <option value="doppelfalzJumbo">Doppelfalz Jumbo 30 x 38 cm</option>
    </select>
  </div>

  <div>
    <label>Anzahl Ziegel Traufe:</label>
    <input type="number" id="tilesTraufe" value="30" min="1" />
  </div>

  <div>
    <label>Anzahl Ziegel Ortgang:</label>
    <input type="number" id="tilesOrtgang" value="15" min="1" />
  </div>

  <p>Klicke ins Bild, um Punkte zu setzen. Klicke auf den Startpunkt, um zu schließen.</p>
  <p id="info">Traufe: –, Ortgang: –, Fläche: –</p>

  <canvas id="canvas"></canvas>

  <script src="script.js"></script>
</body>
</html>
