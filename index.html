<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>PV-Dach-Planer (Lokal)</title>
  <style>
    body { font-family: sans-serif; margin: 20px; }
    canvas { border: 1px solid #aaa; display: block; margin-top: 10px; }
    label, select, input, button { margin: 5px; }
  </style>
</head>
<body>
  <h2>PV-Dach-Planer (Lokal)</h2>
  <div>
    <label>Bild hochladen: <input type="file" id="fileInput" /></label>
    <label>Ziegeltyp:
      <select id="tileType">
        <option value="einfalz">Einfalz (21 × 33 cm)</option>
        <option value="einfalzJumbo" selected>Einfalz Jumbo (24 × 40 cm)</option>
        <option value="doppelfalz">Doppelfalz (30 × 33 cm)</option>
        <option value="doppelfalzJumbo">Doppelfalz Jumbo (30 × 40 cm)</option>
      </select>
    </label>
    <label>Traufe (Ziegel): <input type="number" id="tilesTraufe" value="48" /></label>
    <label>Ortgang (Ziegel): <input type="number" id="tilesOrtgang" value="15" /></label>
    <button id="drawGeneratorBtn">Generatorfläche anzeigen</button>
    <button id="clearGeneratorBtn">Generatorfläche löschen</button>
    <label>Modultransparenz: <input type="range" id="moduleOpacity" min="0" max="1" step="0.01" value="0.6" /></label>
  </div>
  <div id="info">–</div>
  <canvas id="canvas"></canvas>
  <script src="script.js"></script>
</body>
</html>
