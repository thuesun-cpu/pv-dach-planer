<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>PV-Dach-Planer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    canvas {
      border: 1px solid #ccc;
      cursor: crosshair;
    }
    .controls {
      margin-bottom: 10px;
    }
    .controls label {
      margin-right: 10px;
    }
  </style>
</head>
<body>

  <h1>PV-Dach-Planer</h1>

  <div class="controls">
    <label for="imageLoader">Bild hochladen:</label>
    <input type="file" id="imageLoader" accept="image/*" />

    <label for="tileType">Ziegeltyp:</label>
    <select id="tileType">
      <option value="einfalz">Einfalzziegel 21 x 33 cm</option>
      <option value="einfalzjumbo">Einfalz Jumbo 24 x 40 cm</option>
      <option value="doppelfalz">Doppelfalz 30 x 33 cm</option>
      <option value="doppelfalzjumbo">Doppelfalz Jumbo 30 x 40 cm</option>
    </select>

    <label for="tileTraufe">Ziegel (Traufe):</label>
    <input type="number" id="tileTraufe" value="30" min="1" />

    <label for="tileOrtgang">Ziegel (Ortgang):</label>
    <input type="number" id="tileOrtgang" value="15" min="1" />

    <label for="moduleOrientation">Modulausrichtung:</label>
    <select id="moduleOrientation">
      <option value="vertical">Vertikal</option>
      <option value="horizontal">Horizontal</option>
    </select>

    <label for="transparency">Transparenz:</label>
    <input type="range" id="transparency" min="0" max="1" step="0.01" value="1" />

    <button id="reset">Zurücksetzen</button>
  </div>

  <div id="info">Traufe: –, Ortgang: –, Fläche: –</div>
  <br />
  <canvas id="canvas" width="1000" height="700"></canvas>

  <script src="script.js"></script>
</body>
</html>
